<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√©pins de tüçÖmates | Smash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* R√âCUP√âRATION STRICTE DU DESIGN SYSTEM DE INDEX.HTML */
        :root {
            --bg-color: #fdfdfc;
            --text-main: #2d3436;
            --text-light: #636e72;
            --accent: #d63031;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-main: #e0e0e0;
            --text-light: #a0a0a0;
            --card-bg: #1e1e1e;
            --shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        /* HEADER ALIGN√â SUR INDEX */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .btn-ui {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            color: var(--text-main);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .btn-ui:hover { transform: scale(1.1); color: var(--accent); }

        /* ZONE SMASH DYNAMIQUE */
        .smash-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .card-wrapper {
            width: 100%;
            max-width: 400px;
            height: 60vh;
            perspective: 1000px;
            position: relative;
        }

        .tomato-card {
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 30px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: absolute;
            transition: var(--transition);
            transform-origin: bottom center;
        }

        .card-img {
            width: 100%;
            height: 65%;
            object-fit: cover;
        }

        .card-info {
            padding: 1.5rem;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-info h2 { font-size: 1.8rem; font-weight: 800; margin-bottom: 0.5rem; }
        .card-info p { color: var(--text-light); font-size: 0.95rem; }

        /* BOUTONS D'ACTION STYLE MOBILE-FIRST */
        .actions-bar {
            display: flex;
            gap: 25px;
            padding: 2rem;
            justify-content: center;
            width: 100%;
        }

        .btn-smash {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .btn-pass { background: white; color: #ff7675; border: 2px solid #ff7675; }
        .btn-keep { background: var(--accent); color: white; }

        .btn-smash:active { transform: scale(0.9); }
        .btn-smash:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.15); }

        /* ANIMATIONS DE SWIPE */
        .swipe-left { transform: translateX(-150%) rotate(-20deg) !important; opacity: 0; }
        .swipe-right { transform: translateX(150%) rotate(20deg) !important; opacity: 0; }

        .cart-badge {
            position: absolute;
            top: -5px; right: -5px;
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 800;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="menu.html" class="btn-ui" title="Menu">üè†</a>
        <div style="font-weight: 800; font-size: 1.2rem;">üçÖ SMASH</div>
        <div class="btn-ui" onclick="window.location.href='index.html#cart'" style="position:relative;">
            üõí <span id="cart-count" class="cart-badge">0</span>
        </div>
    </div>

    <div class="smash-container">
        <div class="card-wrapper" id="card-viewport">
            </div>
    </div>

    <div class="actions-bar">
        <button class="btn-smash btn-pass" onclick="handleAction('pass')">‚úï</button>
        <button class="btn-smash btn-keep" onclick="handleAction('keep')">‚ù§</button>
    </div>

    <script type="module">
        import { DATA } from './data.js';

        // CONNEXION √Ä LA BASE DE DONN√âES UNIFI√âE (IndexedDB)
        const dbName = "TomatoDB";
        let db;
        let currentIndex = 0;
        let history = [];

        const request = indexedDB.open(dbName, 1);
        request.onsuccess = (e) => {
            db = e.target.result;
            updateCartCount();
            initSmash();
        };

        // Application du mode sombre si activ√© sur index.html
        if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');

        function initSmash() {
            renderNewCard();
        }

        function renderNewCard() {
            const viewport = document.getElementById('card-viewport');
            
            // Choisir une tomate au hasard qui n'est pas dans l'historique r√©cent
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * DATA.length);
            } while (history.includes(nextIndex) && history.length < DATA.length);

            currentIndex = nextIndex;
            history.push(currentIndex);
            if(history.length > 10) history.shift();

            const tomato = DATA[currentIndex];
            
            viewport.innerHTML = `
                <div class="tomato-card" id="active-card">
                    <img src="${tomato.images[0]}" class="card-img" alt="${tomato.nom}">
                    <div class="card-info">
                        <h2>${tomato.nom}</h2>
                        <p>üìç ${tomato.origine} ‚Ä¢ ‚öñÔ∏è ${tomato.poids}</p>
                        <p style="margin-top:10px; font-style:italic;">${tomato.description.substring(0, 80)}...</p>
                    </div>
                </div>
            `;
        }

        window.handleAction = function(type) {
            const card = document.getElementById('active-card');
            if(!card) return;

            if(type === 'keep') {
                card.classList.add('swipe-right');
                addToCart(DATA[currentIndex]);
            } else {
                card.classList.add('swipe-left');
            }

            setTimeout(() => {
                renderNewCard();
            }, 400);
        };

        // AJOUT AU PANIER R√âEL (IndexedDB)
        function addToCart(tomato) {
            const tx = db.transaction("cart", "readwrite");
            const store = tx.objectStore("cart");
            store.put({
                id: tomato.id,
                nom: tomato.nom,
                image: tomato.images[0],
                origine: tomato.origine,
                dateAdded: new Date().toISOString()
            });
            tx.oncomplete = () => {
                updateCartCount();
            };
        }

        function updateCartCount() {
            const tx = db.transaction("cart", "readonly");
            const store = tx.objectStore("cart");
            const countRequest = store.count();
            countRequest.onsuccess = () => {
                document.getElementById('cart-count').innerText = countRequest.result;
            };
        }

        // Support du Swipe Tactile
        let startX = 0;
        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const diff = e.changedTouches[0].clientX - startX;
            if (diff > 100) handleAction('keep');
            else if (diff < -100) handleAction('pass');
        });
    </script>
</body>
</html>
