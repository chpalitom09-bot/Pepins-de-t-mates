<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√©pins de tüçÖmates | Smash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d63031;
            --success: #2ecc71;
            --bg: #fdfdfc;
            --card: #ffffff;
            --text: #2d3436;
        }
        body.dark-mode {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow: hidden; /* Emp√™che le scroll pour le feeling app */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header avec bouton retour et ic√¥nes */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-back {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
            font-size: 1.2rem;
        }

        .nav-icons a { text-decoration: none; color: var(--text); }

        /* Conteneur principal du Smash */
        .smash-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .card-wrapper {
            width: 90%;
            max-width: 400px;
            height: 70vh;
            position: relative;
            cursor: grab;
        }

        .tomato-card {
            width: 100%;
            height: 100%;
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: absolute;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
            display: flex;
            flex-direction: column;
        }

        .tomato-img {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .tomato-info {
            padding: 20px;
            flex: 1;
        }

        .tomato-info h2 { font-size: 1.5rem; margin-bottom: 5px; }
        .tomato-info p { font-size: 0.9rem; color: #636e72; }

        /* Boutons de contr√¥le */
        .controls {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .arrow-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text);
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .arrow-btn:hover { opacity: 1; }

        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .action-btn:active { transform: scale(0.9); }
        .btn-pass { background-color: var(--primary); }
        .btn-keep { background-color: var(--success); }

        /* Classes d'animation */
        .swipe-left { transform: translateX(-150%) rotate(-20deg) !important; opacity: 0; }
        .swipe-right { transform: translateX(150%) rotate(20deg) !important; opacity: 0; }
    </style>
</head>
<body class="">

    <header class="header">
        <a href="menu.html" class="btn-back">‚¨Ö Menu</a>
        <div class="nav-icons">
            <a href="user.html">üë§</a>
            <a href="set.html">‚öôÔ∏è</a>
            <a href="index.html">üõí</a>
        </div>
    </header>

    <div class="smash-container" id="cardContainer">
        </div>

    <div class="controls">
        <button class="arrow-btn" onclick="prevTomato()">&lt;</button>
        <button class="action-btn btn-pass" onclick="handleAction('pass')">‚úñ</button>
        <button class="action-btn btn-keep" onclick="handleAction('keep')">‚úî</button>
        <button class="arrow-btn" onclick="nextTomato()">&gt;</button>
    </div>

    <script type="module">
        import { DATA } from './data.js';

        let currentIndex = 0;
        let deck = [];
        let panier = JSON.parse(localStorage.getItem('cart')) || [];

        // Initialisation : M√©langer les tomates et filtrer celles d√©j√† au panier
        function initSmash() {
            // Appliquer le th√®me
            if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
            
            // M√©lange al√©atoire (Fisher-Yates)
            deck = [...DATA].sort(() => Math.random() - 0.5);
            
            // On peut optionnellement filtrer les tomates d√©j√† dans le panier
            // deck = deck.filter(t => !panier.includes(t.id));

            renderCard();
        }

        function renderCard() {
            const container = document.getElementById('cardContainer');
            const tomato = deck[currentIndex];

            if (!tomato) {
                container.innerHTML = "<h2>Plus de tomates √† d√©couvrir ! üçÖ</h2>";
                return;
            }

            container.innerHTML = `
                <div class="card-wrapper" id="currentCard">
                    <div class="tomato-card">
                        <img src="${tomato.images[0]}" class="tomato-img" alt="${tomato.nom}">
                        <div class="tomato-info">
                            <h2>${tomato.nom}</h2>
                            <p><strong>Origine:</strong> ${tomato.origine}</p>
                            <p>${tomato.descriptionCourte}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        window.handleAction = function(type) {
            const card = document.getElementById('currentCard');
            const tomato = deck[currentIndex];

            if (type === 'keep') {
                card.classList.add('swipe-right');
                addToCart(tomato.id);
            } else {
                card.classList.add('swipe-left');
            }

            // Attendre la fin de l'animation avant de changer
            setTimeout(() => {
                currentIndex++;
                renderCard();
            }, 300);
        }

        function addToCart(id) {
            if (!panier.includes(id)) {
                panier.push(id);
                localStorage.setItem('cart', JSON.stringify(panier));
            }
        }

        window.nextTomato = () => { currentIndex++; renderCard(); };
        window.prevTomato = () => { if(currentIndex > 0) { currentIndex--; renderCard(); } };

        initSmash();

        // Gestion du swipe basique
        let startX = 0;
        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) handleAction('pass');
            if (endX - startX > 50) handleAction('keep');
        });
    </script>
</body>
</html>
