<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√©pins de tüçÖmates | Smash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfdfc;
            --text-main: #2d3436;
            --text-light: #636e72;
            --accent: #d63031;
            --card-bg: #ffffff;
            --shadow: 0 15px 35px rgba(0,0,0,0.1);
            --transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .dark-mode {
            --bg-color: #121212;
            --text-main: #e0e0e0;
            --text-light: #a0a0a0;
            --card-bg: #1e1e1e;
            --shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        /* HEADER */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .btn-ui {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            cursor: pointer;
            text-decoration: none;
            color: var(--text-main);
            border: 1px solid rgba(0,0,0,0.05);
            font-size: 1.2rem;
        }

        /* CARD CONTAINER */
        .smash-zone {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
        }

        .card-container {
            width: 100%;
            max-width: 380px;
            height: 75vh;
            position: relative;
            perspective: 1000px;
        }

        .tomato-card {
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 35px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: absolute;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card-img {
            width: 100%;
            height: 65%;
            object-fit: cover;
            background-color: #eee; /* Fond gris si l'image charge mal */
        }

        .card-content {
            padding: 2rem 1.5rem;
            text-align: center;
            flex: 1;
        }

        .card-content h2 { font-size: 2rem; font-weight: 800; margin-bottom: 8px; color: var(--accent); }
        .card-content p { color: var(--text-light); line-height: 1.5; }

        /* ACTIONS */
        .actions {
            display: flex;
            gap: 30px;
            justify-content: center;
            padding: 20px 0 40px;
        }

        .btn-action {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-dislike { background: #fff; color: #ff7675; border: 2px solid #ff7675; }
        .btn-like { background: var(--accent); color: white; }
        .btn-action:hover { transform: scale(1.1) translateY(-5px); }
        .btn-action:active { transform: scale(0.9); }

        /* ANIMATIONS SWIPE */
        .swipe-left { transform: translateX(-200%) rotate(-30deg) !important; opacity: 0; }
        .swipe-right { transform: translateX(200%) rotate(30deg) !important; opacity: 0; }

        .cart-count {
            position: absolute;
            top: -5px; right: -5px;
            background: var(--accent);
            color: white;
            font-size: 10px;
            padding: 3px 7px;
            border-radius: 50%;
            font-weight: bold;
        }
    </style>
</head>
<body class="dark-mode-check">

    <div class="top-nav">
        <a href="index.html" class="btn-ui">‚Üê</a>
        <div style="font-weight: 800; letter-spacing: -1px; font-size: 1.4rem;">TOMATO SMASH</div>
        <div class="btn-ui" style="position:relative;" onclick="window.location.href='index.html#cart'">
            üõí <span id="cart-badge" class="cart-count">0</span>
        </div>
    </div>

    <div class="smash-zone">
        <div class="card-container" id="viewport">
            </div>
    </div>

    <div class="actions">
        <button class="btn-action btn-dislike" onclick="decide('pass')">‚úï</button>
        <button class="btn-action btn-like" onclick="decide('keep')">‚ù§</button>
    </div>

    <script type="module">
        import { DATA } from './data.js';

        let db;
        let currentIndex = 0;
        const viewport = document.getElementById('viewport');

        // Initialisation de la Base de Donn√©es (M√™me structure que index.html)
        const request = indexedDB.open("TomatoDB", 1);
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains("cart")) {
                db.createObjectStore("cart", { keyPath: "id" });
            }
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            updateBadge();
            loadNext();
        };

        // Th√®me
        if(localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark-mode');

        function loadNext() {
            // S√©lection al√©atoire
            currentIndex = Math.floor(Math.random() * DATA.length);
            const tomato = DATA[currentIndex];

            // V√©rification du champ image (s'adapte √† ton data.js)
            const imgUrl = tomato.image || (tomato.images && tomato.images[0]) || 'https://via.placeholder.com/400x500?text=Image+Indisponible';

            viewport.innerHTML = `
                <div class="tomato-card" id="active-card">
                    <img src="${imgUrl}" class="card-img" onerror="this.src='https://via.placeholder.com/400x500?text=Tomate'">
                    <div class="card-content">
                        <h2>${tomato.nom}</h2>
                        <p><strong>Origine:</strong> ${tomato.origine}</p>
                        <p style="margin-top:10px; opacity:0.8; font-size:0.9rem;">${tomato.description.slice(0, 100)}...</p>
                    </div>
                </div>
            `;
        }

        window.decide = function(choice) {
            const card = document.getElementById('active-card');
            if(!card) return;

            if(choice === 'keep') {
                card.classList.add('swipe-right');
                saveToCart(DATA[currentIndex]);
            } else {
                card.classList.add('swipe-left');
            }

            // Charger la suivante apr√®s l'animation
            setTimeout(() => {
                loadNext();
            }, 450);
        }

        function saveToCart(tomato) {
            const transaction = db.transaction("cart", "readwrite");
            const store = transaction.objectStore("cart");
            store.put({
                id: tomato.id,
                nom: tomato.nom,
                image: tomato.image || tomato.images[0],
                origine: tomato.origine,
                addedAt: Date.now()
            });
            transaction.oncomplete = () => updateBadge();
        }

        function updateBadge() {
            const transaction = db.transaction("cart", "readonly");
            const store = transaction.objectStore("cart");
            const count = store.count();
            count.onsuccess = () => {
                document.getElementById('cart-badge').innerText = count.result;
            };
        }

        // Swipe Tactile (Mobile)
        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            if (touchStartX - touchEndX > 80) decide('pass');
            if (touchEndX - touchStartX > 80) decide('keep');
        });
    </script>
</body>
</html>
