<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√©pins de tüçÖmates | Smash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d63031;
            --bg: #fdfdfc;
            --card: #ffffff;
            --text: #2d3436;
            --text-light: #636e72;
            --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .dark-mode {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --text-light: #a0a0a0;
            --shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        /* BARRE SUP√âRIEURE (M√™me style que index.html) */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 1.5rem;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .btn-ui {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            font-size: 1.2rem;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* ZONE DE JEU - AFFICHAGE PLEIN √âCRAN */
        .smash-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
        }

        .card-container {
            width: 100%;
            max-width: 400px;
            height: 70vh;
            position: relative;
        }

        .tomato-card {
            width: 100%;
            height: 100%;
            background: var(--card);
            border-radius: 32px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: absolute;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card-img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            pointer-events: none;
        }

        .card-body {
            padding: 1.5rem;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-body h2 { font-size: 1.8rem; font-weight: 800; margin-bottom: 5px; color: var(--primary); }
        .card-body p.origin { font-weight: 600; color: var(--text-light); margin-bottom: 10px; }
        .card-body p.desc { font-size: 0.9rem; line-height: 1.4; color: var(--text-light); }

        /* BOUTONS ACTIONS SANS FL√àCHES */
        .actions {
            display: flex;
            gap: 25px;
            justify-content: center;
            padding: 30px 0 50px;
        }

        .btn-action {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.8rem;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-pass { background: white; color: #ff7675; border: 3px solid #ff7675; }
        .btn-keep { background: var(--primary); color: white; }

        .btn-action:active { transform: scale(0.85); }
        .btn-action:hover { transform: translateY(-5px) scale(1.05); }

        /* ANIMATIONS DE SORTIE */
        .swipe-left { transform: translateX(-150%) rotate(-25deg) !important; opacity: 0; }
        .swipe-right { transform: translateX(150%) rotate(25deg) !important; opacity: 0; }

        .badge {
            position: absolute;
            top: -5px; right: -5px;
            background: var(--primary);
            color: white;
            font-size: 11px;
            width: 20px; height: 20px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="index.html" class="btn-ui">üè†</a>
        <div style="font-weight: 800; font-size: 1.3rem;">SMASH</div>
        <div class="btn-ui" style="position:relative;" onclick="window.location.href='index.html#cart'">
            üõí <span id="cart-badge" class="badge">0</span>
        </div>
    </div>

    <div class="smash-area">
        <div class="card-container" id="card-box">
            </div>
    </div>

    <div class="actions">
        <button class="btn-action btn-pass" onclick="processChoice('pass')">‚úï</button>
        <button class="btn-action btn-keep" onclick="processChoice('keep')">‚ù§</button>
    </div>

    <script type="module">
        // Importation directe de tes donn√©es
        import { DATA } from './data.js';

        let db;
        let currentTomato;

        // 1. GESTION DE LA DB (M√™me que index.html)
        const request = indexedDB.open("TomatoDB", 1);
        request.onsuccess = (e) => {
            db = e.target.result;
            updateBadge();
            renderNewTomato();
        };

        // 2. GESTION DU TH√àME
        if(localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }

        // 3. AFFICHAGE D'UNE TOMATE
        function renderNewTomato() {
            const container = document.getElementById('card-box');
            currentTomato = DATA[Math.floor(Math.random() * DATA.length)];

            // S√©curit√© pour l'image : on cherche dans le tableau 'images' de data.js
            const imgPath = (currentTomato.images && currentTomato.images.length > 0) 
                            ? currentTomato.images[0] 
                            : 'https://via.placeholder.com/400x500?text=Image+Non+Trouv√©e';

            container.innerHTML = `
                <div class="tomato-card" id="active-card">
                    <img src="${imgPath}" class="card-img" alt="${currentTomato.nom}">
                    <div class="card-body">
                        <h2>${currentTomato.nom}</h2>
                        <p class="origin">üåç ${currentTomato.origine}</p>
                        <p class="desc">${currentTomato.descriptionCourte || currentTomato.descriptionLongue.substring(0, 80) + '...'}</p>
                    </div>
                </div>
            `;
        }

        // 4. ACTION SMASH / PASS
        window.processChoice = function(choice) {
            const card = document.getElementById('active-card');
            if(!card) return;

            if(choice === 'keep') {
                card.classList.add('swipe-right');
                saveToCart(currentTomato);
            } else {
                card.classList.add('swipe-left');
            }

            // Attendre la fin de l'animation pour changer de carte
            setTimeout(() => {
                renderNewTomato();
            }, 400);
        };

        // 5. SAUVEGARDE DANS LE PANIER (BASE LOCALE COMMUNE)
        function saveToCart(tomato) {
            if (!db) return;
            const transaction = db.transaction("cart", "readwrite");
            const store = transaction.objectStore("cart");
            
            // On enregistre l'objet exactement comme index.html l'attend
            store.put({
                id: tomato.id,
                nom: tomato.nom,
                image: tomato.images[0],
                origine: tomato.origine,
                addedAt: Date.now()
            });

            transaction.oncomplete = () => {
                updateBadge();
            };
        }

        // 6. MISE √Ä JOUR DU COMPTEUR PANIER
        function updateBadge() {
            if (!db) return;
            const store = db.transaction("cart", "readonly").objectStore("cart");
            const count = store.count();
            count.onsuccess = () => {
                document.getElementById('cart-badge').innerText = count.result;
            };
        }

        // 7. SWIPE MOBILE (Droit/Gauche)
        let xDown = null;
        document.addEventListener('touchstart', (e) => xDown = e.touches[0].clientX);
        document.addEventListener('touchend', (e) => {
            if (!xDown) return;
            let xUp = e.changedTouches[0].clientX;
            let xDiff = xDown - xUp;
            if (Math.abs(xDiff) > 100) {
                if (xDiff > 0) processChoice('pass');
                else processChoice('keep');
            }
            xDown = null;
        });

    </script>
</body>
</html>
