<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur | Pépins de Tomates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Styles repris de index.html pour la cohérence */
        :root {
            --bg-color: #fdfdfc;
            --text-main: #2d3436;
            --accent: #d63031;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 { margin-bottom: 1.5rem; font-weight: 800; color: var(--accent); }
        p { margin-bottom: 2rem; color: #636e72; line-height: 1.5; }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: #fafafa;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: var(--text-main);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.02); }
        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: #636e72;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Qui êtes-vous ?</h1>
        <p>Les données saisies dans votre profil sont stockées uniquement localement sur votre propre navigateur (localStorage). Nous ne recevons, ne stockons, ni ne vendons aucune de vos données personnelles </p>
        
        <form id="user-form">
            <div class="input-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" required placeholder="Votre nom de famille">
            </div>
            <div class="input-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" required placeholder="Votre prénom">
            </div>
            <button type="submit">Enregistrer et Continuer</button>
        </form>
        <a href="index.html" class="back-link">Retour à la liste</a>
    </div>

    <script>
        // AJOUT UTILISATEUR : Pré-remplissage si existant
        window.onload = function() {
            const savedNom = localStorage.getItem('user_nom');
            const savedPrenom = localStorage.getItem('user_prenom');
            if(savedNom) document.getElementById('nom').value = savedNom;
            if(savedPrenom) document.getElementById('prenom').value = savedPrenom;
        };

        // AJOUT UTILISATEUR : Sauvegarde
        document.getElementById('user-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const nom = document.getElementById('nom').value.trim();
            const prenom = document.getElementById('prenom').value.trim();

            if(nom && prenom) {
                localStorage.setItem('user_nom', nom);
                localStorage.setItem('user_prenom', prenom);
                localStorage.setItem('user_created_at', new Date().toISOString());
                
                // Redirection vers index.html (qui gère l'état du panier via localStorage)
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
