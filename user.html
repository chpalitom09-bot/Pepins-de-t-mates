<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur | P√©pins de Tomates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfdfc;
            --text-main: #2d3436;
            --text-light: #636e72;
            --accent: #d63031;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-main: #e0e0e0;
                --text-light: #a0a0a0;
                --card-bg: #1e1e1e;
                --shadow: 0 10px 30px rgba(0,0,0,0.4);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .profile-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        h1 { margin-bottom: 0.5rem; font-weight: 800; }
        p { color: var(--text-light); margin-bottom: 2rem; font-size: 0.95rem; }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            background: var(--bg-color);
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        input:focus { border-color: var(--accent); }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            margin-top: 1rem;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-light);
            margin-top: 10px;
        }

        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="profile-card">
        <h1>Mon Profil üçÖ</h1>
        <p>Veuillez renseigner vos informations pour faciliter vos commandes.</p>

        <form id="user-form" onsubmit="saveUser(event)">
            <div class="input-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" required placeholder="Ex: Dupont">
            </div>

            <div class="input-group">
                <label for="prenom">Pr√©nom</label>
                <input type="text" id="prenom" required placeholder="Ex: Jean">
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer & Continuer</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Annuler</button>
        </form>
    </div>

    <script>
        // Charger les donn√©es existantes si disponibles
        document.addEventListener('DOMContentLoaded', () => {
            const nom = localStorage.getItem('user_nom');
            const prenom = localStorage.getItem('user_prenom');
            
            if(nom) document.getElementById('nom').value = nom;
            if(prenom) document.getElementById('prenom').value = prenom;
        });

        function saveUser(e) {
            e.preventDefault();
            const nom = document.getElementById('nom').value.trim();
            const prenom = document.getElementById('prenom').value.trim();

            if(nom && prenom) {
                localStorage.setItem('user_nom', nom);
                localStorage.setItem('user_prenom', prenom);
                
                // Si la date de cr√©ation n'existe pas, on la cr√©e
                if(!localStorage.getItem('user_created_at')) {
                    localStorage.setItem('user_created_at', new Date().toISOString());
                }

                // Retour √† l'accueil
                window.location.href = 'index.html';
            }
        }
    </script>

</body>
</html>
